#DB properties:
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://blocknode-db.horizontalsystems.xyz:5432/blocknode

db.username=blocknode
db.password=blocknode

# DB pool properties
db.poolName=
db.minPoolSize=2
db.maxPoolSize=5
db.acquireIncrement=1
db.idleConnectionTestPeriod=3600
